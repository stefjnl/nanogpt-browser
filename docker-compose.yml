version: '3.8'

services:
  nanogpt-browser:
    build: .
    ports:
      - "8010:5000"
    environment:
      - FLASK_ENV=production
      - NANOGPT_API_KEY=${NANOGPT_API_KEY}
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - web

networks:
  web:
    driver: bridge
